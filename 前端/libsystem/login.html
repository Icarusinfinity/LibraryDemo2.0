<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆管理系统 - 登录</title>
    <link rel="stylesheet" href="src/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <i class="fas fa-book"></i>
                <h1>图书馆管理系统</h1>
                <p>欢迎使用图书馆管理系统</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="用户名/邮箱" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="密码" required>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember"> 记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
            
            <div class="divider">
                <span>或</span>
            </div>
            
            <div class="register-option">
                <p>还没有账户？ <a href="#" id="showRegister">立即注册</a></p>
            </div>
        </div>
        
        <div class="register-form" id="registerForm" style="display: none;">
            <div class="login-header">
                <i class="fas fa-user-plus"></i>
                <h1>用户注册</h1>
                <p>创建您的账户</p>
            </div>
            
            <form id="registerFormContent">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regName" placeholder="真实姓名" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="regEmail" placeholder="邮箱地址" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="regPhone" placeholder="手机号码" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" placeholder="设置密码" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regConfirmPassword" placeholder="确认密码" required>
                </div>
                
                <button type="submit" class="register-btn">
                    <i class="fas fa-user-plus"></i> 注册
                </button>
            </form>
            
            <div class="back-to-login">
                <a href="#" id="showLogin"><i class="fas fa-arrow-left"></i> 返回登录</a>
            </div>
        </div>
    </div>

    <script src="src/js/login.js"></script>
</body>
</html>
